<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Mendaftar</h2>
      <h3>Gratis (sampai kapan pun)</h3>
      <div class="daftar">
        <form action="">
          <table>
            <tr>
              <td>Nama Depan</td>
              <td>: <input type="text" /></td>
            </tr>
            <tr>
              <td>Nama Belakang</td>
              <td>: <input type="text" /></td>
            </tr>
            <tr>
              <td>Email Anda</td>
              <td>: <input type="email" /></td>
            </tr>
            <tr>
              <td>Masukkan Ulang Email</td>
              <td>: <input type="email" /></td>
            </tr>
            <tr>
              <td>Kata Sandi Baru</td>
              <td>: <input type="password" /></td>
            </tr>
            <tr>
              <td>Saya seorang</td>
              <td>
                :
                <select name="" id="">
                  <option value="default">Pilih jenis kelamin</option>
                  <option value="pria">Pria</option>
                  <option value="wanita">Wanita</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>: <input type="date" /></td>
            </tr>
            <tr>
              <td></td>
              <td class="tanya"><a href="#">Mengapa saya perlu mengisinya ?</a></td>
            </tr>
            <tr>
              <td></td>
              <td><input class="button" type="submit" value="Mendaftar" /></td>
            </tr>
            <tr>
              <td colspan="2"><hr /></td>
            </tr>
            <tr>
              <td class="link1" colspan="2"><a href="#">Buat Halaman</a> untuk selebriti, grup musik, atau bisnis.</td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
